<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<link rel="stylesheet" href="./css/font-face.css" type="text/css" />
	<link rel="stylesheet" href="./css/styles.css" type="text/css" />

	<script>
		function update(street, cross, zone, dir) {
			document.getElementsByClassName('street')[0].innerHTML = street;
			document.getElementsByClassName('cross')[0].innerHTML = cross;
			document.getElementsByClassName('zone')[0].innerHTML = zone;
			document.getElementsByClassName('dir')[0].innerHTML = dir;
		}
	</script>
</head>

<body class="unselectable">
	<div class="compass" id="container">
		<div class="direction">
			<span class="border">|</span>
			<span class="dir direction shadow-stroke">N</span>
			<span class="border">|</span>
		</div>

		<div class="vicinity">
			<div style="display:inline-block">
				<span class="street shadow-stroke">Alta Street</span>
				<span class="cross shadow-stroke">/ Vinewood Blvd</span>
			</div>
			<span class="zone shadow-stroke">Downtown Vinewood</span>
		</div>
	</div>
</body>

</html>
